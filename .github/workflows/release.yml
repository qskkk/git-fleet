name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-tag-and-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Tag Release
        id: auto-tag
        uses: ./.github/actions/tag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: "v"
          default-bump: "patch"

      - name: Set up Go
        if: steps.auto-tag.outputs.tag-created == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build and Upload Release Assets
        if: steps.auto-tag.outputs.tag-created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release directory
          mkdir -p releases

          # Build for different platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            
            echo "Building for $GOOS/$GOARCH..."
            
            # Set binary name
            BINARY_NAME="gf"
            if [ "$GOOS" = "windows" ]; then
              BINARY_NAME="${BINARY_NAME}.exe"
            fi
            
            # Build
            BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            GOOS=$GOOS GOARCH=$GOARCH go build -o "releases/${BINARY_NAME}" \
              -ldflags "-X 'github.com/qskkk/git-fleet/v2/internal/pkg/version.Version=${{ steps.auto-tag.outputs.new-version }}' -X 'github.com/qskkk/git-fleet/v2/internal/pkg/version.BuildDate=${BUILD_DATE}' -X 'github.com/qskkk/git-fleet/v2/internal/pkg/version.GitCommit=$(git rev-parse --short HEAD)'" \
              ./cmd/gf
            
            # Create archive
            cd releases
            ARCHIVE_NAME="git-fleet-${{ steps.auto-tag.outputs.new-version }}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}"
              rm "${BINARY_NAME}"
            else
              tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
              rm "${BINARY_NAME}"
            fi
            cd ..
          done

          # Wait a moment for release to be available
          echo "Waiting for release to be available..."
          sleep 5

          # Verify release exists before uploading
          if gh release view ${{ steps.auto-tag.outputs.new-version }} > /dev/null 2>&1; then
            echo "Release found, uploading assets..."
            gh release upload ${{ steps.auto-tag.outputs.new-version }} releases/* --clobber
          else
            echo "Release not found, attempting to create it..."
            gh release create ${{ steps.auto-tag.outputs.new-version }} releases/* \
              --title "Release ${{ steps.auto-tag.outputs.new-version }}" \
              --notes "Automated release ${{ steps.auto-tag.outputs.new-version }}"
          fi

      - name: Summary
        if: steps.auto-tag.outputs.tag-created == 'true'
        run: |
          echo "âœ… Successfully created release ${{ steps.auto-tag.outputs.new-version }}"
          echo "ğŸ“‹ Previous version: ${{ steps.auto-tag.outputs.previous-version }}"
          echo "ğŸ”„ Bump type: ${{ steps.auto-tag.outputs.bump-type }}"
          if [ -n "${{ steps.auto-tag.outputs.pr-number }}" ]; then
            echo "ğŸ“ PR: #${{ steps.auto-tag.outputs.pr-number }}"
          fi
